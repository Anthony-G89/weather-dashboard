<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/d362bae7c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Weather Dashboard</title>
</head>

<body>


    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>

        <div class="col-md-6 " id="searching-city">
            <div class=" row searchBackGround">
                <div class="card">
                    <div class="card-header">
                        <div class="form-inline form-group" id="search-form">
                            <input type="text" id="search-input">
                            <button type="submit" id="find-city">Search for a city</button>
                        </div>
                        
                        <div class="city-results list-group"></div> 
                    </div>
                </div>
            </div>
        </div>   

            <div class="col-lg-9">
                <div class="row">
                    <div class="col-md-12 pl-1">
                        <div class="card" id="tempToday" style="display: none;">
                            <div class="card-body">
                                <div class="locationAndDate"></div>
                                <div class="weatherIcon"></div>
                                <div class="temp"></div>
                                <div class="humidity"></div>
                                <div class="wind-speed"></div>
                                <div class="uv-index"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row rowfiveDayRow">
                    <div class="col-lg-12">
                        <h3 style="display: none;" id="wordFiveDayForecast">5-Day Forecast:</h3><br>
                        <div id="fiveDaysFore">
                        </div>
                    </div>
                </div>
            </div>

        

        <div id="codvid-display"></div>












    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="moment/moment.min.js"></script>
    <script src="script.js"></script>
    <script src="codvid.js"></script>

</body>

</html>
